{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-sm-4 offset-1">
            <h2 class="alert alert-info">Add Information</h2>
            <form action="" method='POST'>
                {% csrf_token %}
                {{form.as_p}}
                <input type="submit",value='Submit' class="btn btn-primary">
            </form>
        </div>

        <div class="col-sm-7">
            <h2 class="alert alert-info">Show Information</h2>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                      <th scope="col">ID</th>
                      <th scope="col">Name</th>
                      <th scope="col">Email</th>
                      <th scope="col">Password</th>
                      <th scope="col">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for dat in data%}
                    <tr>
                        <th scope="row">{{ dat.id }}</th>
                        <td>{{dat.name}}</td>
                        <td>{{dat.email}}</td>
                        <td>{{dat.password}}</td>  
                        <td>
                            <a href="{% url 'update' dat.id %}" class="btn btn-info btn-sm">Edit</a>
                            <form action="{% url 'delete' dat.id %}" method='POST' class='d-inline'>
                                {% csrf_token %}
                                <input type="submit" value='Delete' class="btn btn-danger">
                            </form>
                            
                        </td>
                    </tr>
                    {% endfor %}
                    
                  </tbody>
            </table>
        </div>
    </div>

{% endblock content %}
